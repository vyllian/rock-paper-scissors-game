<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body class="flex">
    <header class="header flex">
      <img src="../images/logo.svg" alt="logo" />
      <div class="score flex">
        <p class="score-txt semi-bold">Score</p>
        <p class="score-num bold"></p>
      </div>
    </header>
    <main class="main results flex">
      <div class="flex results-option">
        <p class="bold">You picked</p>
        <div>
          <img id="you-img" src="" alt="" />
          <div></div>
        </div>
      </div>
      <div class="results-block flex" style="opacity: 0;">
        <p class="results-txt bold"></p>
        <button type="button" class="again-btn semi-bold flex">Play again</button>
      </div>
      <div class="flex results-option">
        <p class="bold">The house picked</p>
        <div>
          <img id="house-img" src="" alt="" />
          <div></div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <button type="button" class="rules-btn semi-bold flex">Rules</button>
    </footer>

    <script src="../scripts/script.js"></script>
    <script src="../scripts/step2.js"></script>
  </body>
</html>
